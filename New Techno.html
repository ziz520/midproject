   body{

.p-heading{

.p-heading h2{

.product-container{

.p-box{
    display: flex;

    align-items: center;
    flex-direction: column;
    border-radius: 4px;
    position: relative;
    margin: 20px 30px;
}
.p-box img{

}
.p-box p{
font-family: Verdana, Geneva, Tahoma, sans-serif;

color: rgb(35, 37, 37);

}
.p-box:hover{

}
.buy-btn{
    position: absolute;
    width: 110px;
    height: 30px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: calibri;
    left: 50%;
    bottom: 20px;
    transform: translateX(-50%);
    border-radius: 20px;
    text-decoration: none;
    color: #FFFFFF;
    background: linear-gradient(120deg,#d1e42d 20%,#cf3318 );
    display: none;
    animation: fade 0.2s;
}
.p-box:hover .buy-btn{
    display: flex;
}
@keyframes fade{
    0%{
        opacity: 0;
    }
    100%{
        opacity: 1;
    }
}
